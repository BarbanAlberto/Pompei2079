<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Pompei 2079</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="level" id="main-menu">
      <div id="main">
        <img src="img/Logo.png" id="logo" alt="Pompei 2079">
        <img src="img/Versione.png" id="version" alt="1.0">
        <button id="play">Nuova partita</button>
        <button id="delete">Elimina partita</button>
        <button id="show-settings">Impostazioni</button>
      </div>
      <div id="settings">
        <span id="volume-label">Volume:</span>
        <span id="volume"></span>
        <button id="inc">+</button>
        <button id="dec">-</button>
        <button id="back">Indietro</button>
      </div>
    </div>
    <div class="level" id="game">
      <div id="buildings">
        <div id="resources">
          <img src="img/Mattoni.png" alt="Mattoni">
          <span id="bricks"></span>
          <img src="img/Minerali.png" id="minerals-icon" alt="Minerali">
          <span id="minerals"></span>
          <img src="img/Monete.png" id="coins-icon" alt="Monete">
          <span id="coins"></span>
        </div>
        <img id="time" src="img/Barra Tempo.png" alt="Tempo">
        <dialog id="building-menu">
          <button>Vendi</button>
          <template id="building">
            <button>
              <img>
              <div>
                <span></span>
                <span></span>
              </div>
            </button>
          </template>
        </dialog>
        <button id="play-pause">
          <img src="img/PlayPause/PlayPause0.png" alt="Pausa / Riprendi">
        </button>
        <button id="save">
          <img src="img/Salva/Salva0.png" alt="Salva">
        </button>
        <button id="show-volcano">
          <img src="img/Bottone Vulcano.png" alt="Mostra il vulcano">
        </button>
        <button id="show-museum">
          <img src="img/Bottone Museo.png" alt="Mostra il museo">
        </button>
        <button id="exit">Esci (debug)</button>
        <template id="lot">
          <button class="lot">
            <img src="img/Bottone MenÃ¹.png">
          </button>
        </template>
      </div>
      <div id="volcano">
        <button class="back">
          <img src="img/Bottone Indietro.png" alt="Indietro">
        </button>
        <button id="build">
          <img src="img/Costruisci.png" alt="Costruisci">
        </button>
      </div>
      <div id="museum">
        <button class="back">
          <img src="img/Bottone Indietro.png" alt="Indietro">
        </button>
        <template id="artifact">
          <img src="img/Manufatto Sconosciuto.png" class="artifact" alt="Manufatto non ancora trovato">
        </template>
      </div>
    </div>
    <script src="js/AssertionUtils.js"></script>
    <script src="js/GameScaler.js"></script>
    <script src="js/Switcher.js"></script>
    <script src="js/SoundManager.js"></script>
    <script src="js/Animator.js"></script>
    <script src="js/ResourceManager.js"></script>
    <script src="js/BuildingType.js"></script>
    <script src="js/Building.js"></script>
    <script src="js/BuildingMenu.js"></script>
    <script src="js/BuildingsManager.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
