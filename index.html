<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Pompei 2079</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="level" id="main-menu">
      <div id="main">
        <img src="img/Logo.png" id="logo" alt="Pompei 2079">
        <img src="img/Versione.png" id="version" alt="1.0">
        <button id="play">Nuova partita</button>
        <button id="delete">Elimina partita</button>
        <button id="show-settings">Impostazioni</button>
      </div>
      <div id="settings">
        <span id="volume-label">Volume:</span>
        <span id="volume"></span>
        <button id="inc">+</button>
        <button id="dec">-</button>
        <button id="back">Indietro</button>
      </div>
    </div>
    <div class="level" id="game">
      <div id="resources">
        <img src="img/Mattoni.png" alt="Mattoni">
        <span>0</span>
        <img src="img/Minerali/Minerali0.png" alt="Minerali">
        <span>0</span>
        <img src="img/Monete/Monete0.png" alt="Monete">
        <span>0</span>
      </div>
      <img id="time" src="img/Barra Tempo.png" alt="Tempo">
      <button id="play-pause">
        <img src="img/PlayPause/PlayPause0.png" alt="Pausa / Riprendi">
      </button>
      <button id="save">
        <img src="img/Salva/Salva0.png" alt="Salva">
      </button>
      <button id="show-vulcano">
        <img src="img/Bottone Vulcano.png" alt="Mostra il vulcano">
      </button>
      <button id="show-museo">
        <img src="img/Bottone Museo.png" alt="Mostra il museo">
      </button>
      <button id="exit">Esci (debug)</button>
      <template id="lotto">
        <button class="lotto">
          <img src="img/BottoneMenù/BottoneMenù0.png">
        </button>
      </template>
    </div>
    <script src="js/AssertionUtils.js"></script>
    <script src="js/GameScaler.js"></script>
    <script src="js/Switcher.js"></script>
    <script src="js/SoundManager.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
